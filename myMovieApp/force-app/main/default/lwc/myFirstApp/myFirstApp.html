<template>
<div class="c-container">
        <lightning-layout multiple-rows="true">
            
            <lightning-layout-item padding="around-small" size="12">
                <lightning-layout>
                    <lightning-layout-item padding="around-small" size="6">
                        <div class="slds-box slds-theme_default">
                            <c-lead-list onnewsearch={handleNewSearch}
                                onsearchcomplete={handleSearchComplete}></c-lead-list>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="6">
                        <div class="slds-box slds-theme_default">
                                <lightning-card title="Lead Map" icon-name="action:map" class="slds--around-small">
                                    <template if:true={searchComplete}>
                                        <c-lead-map search-input={searchInput}> </c-lead-map>
                                    </template>
                                    <template if:false={searchComplete}>
                                        <div class="slds-notify slds-notify_alert slds-theme_alert-texture">
                                            <span class="slds-assistive-text">info</span>
                                                <h2>You need to enter a search term before a map is displayed</h2>
                                        </div>
                                    </template>
                                </lightning-card>
                        
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="3">
                        <div class="page-section page-right">
                            <h2>Right Sidebar</h2>
                            <ul>
                                <li><a href="#">Archive 1</a>
                                </li>
                                <li><a href="#">Archive 2</a>
                                </li>
                                <li><a href="#">Archive 3</a>
                                </li>
                                <li><a href="#">Archive 4</a>
                                </li>
                                <li><a href="#">Archive 5</a>
                                </li>
                            </ul>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small" size="12">
                <div class="page-footer page-section">
                    <h2>Footer</h2>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
