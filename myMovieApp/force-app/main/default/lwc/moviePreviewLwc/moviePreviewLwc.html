<template>
    <template if:true={movie}>
    <article class="slds-card">
        <div class="slds-card__header slds-grid ">
            <header>
                <h2>
                    <p class="slds-card__header-link slds-truncate">
                        <span class="slds-text-heading_small">{movie.Name}</span>
                    </p>
                </h2>
            </header>
    </div>
        <div class="slds-illustration slds-illustration_small">
            <img src="https://www.lightningdesignsystem.com/assets/images/carousel/carousel-01.jpg"/>
            <div class="slds-text-longform">
                <h3 class="slds-text-heading_medium">{movie.Category__c}</h3>
                <p class="slds-text-body_regular">{movie.Release_date__c}</p>
            </div>
        </div>
        <footer class="slds-card__footer">
            <lightning-button-group>
                    <lightning-button label="Edit" onclick={handleEditMovie}></lightning-button>
                    <lightning-button label="Delete" 
                        variant="destructive" 
                        icon-name="utility:delete"
                        onclick={handleDeleteMovie}></lightning-button>
                </lightning-button-group>
        </footer>
    </article>
</template>
<template if:true={showEditComponent}>
    <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-1 slds-p-right_xx-large">
            <lightning-input type="text"  label="Name" value={movieObject.Name} onchange={handleName}></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-p-right_xx-large">
            <lightning-combobox
            name="Category"
            label="Category"
            value={movieObject.Category__c}
            options={categoryPicklistOptions}
            onchange={handleCategory}                       
            ></lightning-combobox>
        </div>
            
        <div class="slds-col slds-size_1-of-1 slds-p-right_xx-large">
            <lightning-input type="date"  value={movieObject.Release_date__c} label="Release Date" onchange={handleReleaseDate}></lightning-input>
        </div>
    </div>
    <div class="slds-col slds-size_1-of-1 slds-p-right_xx-large slds-p-top_small">
        <lightning-button variant="brand" label="Save" title="Save"
            class="slds-m-left_x-small slds-p-right_xx-small" onclick={handleSaveMovie}>
        </lightning-button>               
    </div>
    </template>
    <template if:false={movie}>
        <div class="slds-align_absolute-center slds-text-title_caps">
            
                Please select a movie to display preview
                        </div>
        
    </template> 
</template>
