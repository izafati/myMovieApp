<template>
    <lightning-card title="Movie Search" icon-name="standard:search" class="slds--around_medium">
        <div class="slds-box slds-theme_default">
            <div class="slds-grid slds-wrap">
            <div class="search-input slds-medium-size--1-of-2 slds-small-size--1-of-1">
                <lightning-input
                    label="Search Term"
                    variant="label-hidden"
                    placeholder="Search by movie name"
                    type="text"
                    value={searchTerm}
                    onchange={handleSearchTermChange}>
                </lightning-input>
            </div>
            <div class="new-movie-btn slds-medium-size--1-of-2 slds-small-size--1-of-1">
                <lightning-button 
                        variant="brand" 
                        label="New Movie" 
                        title="New Movie Action" 
                        icon-name="utility:add" 
                        icon-position="left" 
                        class="slds-m-left_x-small"
                        onclick={handleNewMovieModal}></lightning-button>
            </div>
            </div>
        </div>
    </lightning-card>
</template>
